    <script>
    /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;
    for (i = 0; i < dropdown.length; i++) {
    dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
    dropdownContent.style.display = "none";
    } else {
    dropdownContent.style.display = "block";
    }
    });
    }
    </script>
    <div class="alert-container" id="alert-container"></div>
      <script>
      function showSlidingAlerts(numAlerts) {
      const alertContainer = document.getElementById('alert-container');
      let alertCount = 0;
      let msg = 'hellow';
      const interval = setInterval(() => {
      if (alertCount < numAlerts) {
      const alert = document.createElement('div');
      alert.className = 'alert';
      alert.textContent = `This is alert Message ${msg}`;
      alertContainer.appendChild(alert);
      // Show the alert with a slight delay to allow CSS transitions
      setTimeout(() => {
      alert.classList.add('show');
      }, 10);
      // Hide and remove the alert after 5 seconds
      setTimeout(() => {
      alert.classList.remove('show');
      alert.classList.add('hide');
      setTimeout(() => {
      alertContainer.removeChild(alert);
      }, 500); // Wait for the hide transition to complete
      }, 3000);
      alertCount++;
      } else {
      clearInterval(interval);
      }
      }, 1000); // Show a new alert every second
      }
      // Example: Show a variable number of alerts (e.g., 5 alerts)
      showSlidingAlerts(1);
      </script>
