{% extends 'Base.html' %}
{% block body %}

<head>
    <style>
        .table-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .button-container {
            margin: 10px 0;
        }
        .report-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .report-button:hover {
            background-color: #45a049;
        }
        
        
    </style>
</head>
<body>
    <div id="sub_div">
        
    <h1 class="pg_title">Reports Page</h1>
    <input type="text" id="filterInput" placeholder="Filter rows...">

    <div class="button-container">
        <button class="report-button" onclick="generateReport()">Generate Report</button>
    </div>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
    </div>

</body>

<footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.24/jspdf.plugin.autotable.min.js"></script>
    <script>
        // Sample data generation
        const data = [];
        for (let i = 1; i <= 100; i++) {
            data.push({ id: i, name: `Data ${i}`, value: Math.floor(Math.random() * 1000) });
        }

        // Populate table with data
        const tableBody = document.querySelector('#dataTable tbody');
        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.value}</td>
            `;
            tableBody.appendChild(row);
        });

        // Filter functionality
        document.getElementById('filterInput').addEventListener('input', function() {
            const filterValue = this.value.toLowerCase();
            const rows = tableBody.querySelectorAll('tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                let rowText = '';
                cells.forEach(cell => {
                    rowText += cell.textContent.toLowerCase();
                });
                if (rowText.includes(filterValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // Report generation function
        async function generateReport() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text('Report', 10, 10);

            const columns = ["ID", "Name", "Value"];
            const rows = data.map(item => [item.id, item.name, item.value]);

            doc.autoTable({
                head: [columns],
                body: rows,
                startY: 20,
                theme: 'grid'
            });

            doc.save('report.pdf');
        }
    </script>
</footer>

{% endblock body %}
